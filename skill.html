<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #0f0;
            --dark: #000;
            --glass: rgba(255, 255, 255, 0.1);
            --glow: 0 0 10px #0f0;
            --accent: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--neon-green);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 2;
        }

        .avatar-section {
            position: relative;
            perspective: 1000px;
        }

        .avatar-container {
            background: var(--glass);
            border: 1px solid var(--neon-green);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-20px) rotateY(5deg); }
        }

        .tech-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .tech-icon {
            position: absolute;
            font-size: 2rem;
            color: var(--neon-green);
            animation: orbit 10s linear infinite;
            text-shadow: var(--glow);
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        .bio-section {
            background: var(--glass);
            border: 1px solid var(--neon-green);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px var(--neon-green); }
            50% { box-shadow: 0 0 20px var(--neon-green); }
        }

        .bio-title {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--neon-green);
            text-shadow: var(--glow);
        }

        .bio-text {
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .skill-item {
            background: rgba(0, 255, 0, 0.1);
            padding: 0.5rem;
            border: 1px solid var(--neon-green);
            text-align: center;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background: var(--neon-green);
            color: var(--dark);
            box-shadow: var(--glow);
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .about-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<style>
    :root {
        --neon-green: #0f0;
        --dark: #000;
        --light: #fff;
        --glass: rgba(255, 255, 255, 0.1);
        --glow: 0 0 10px #0f0;
    }

    .light-mode {
        --neon-green: #008000;
        --dark: #fff;
        --light: #000;
        --glass: rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
    }

    body {
        background: var(--dark);
        color: var(--neon-green);
        min-height: 100vh;
        transition: all 0.3s ease;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--glass);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--neon-green);
        transition: all 0.3s ease;
    }

    .navbar:hover {
        box-shadow: var(--glow);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--neon-green);
        text-decoration: none;
        text-shadow: var(--glow);
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    .nav-link {
        color: var(--neon-green);
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: var(--neon-green);
        transition: width 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    .nav-link:hover {
        text-shadow: var(--glow);
    }

    .theme-toggle {
        background: transparent;
        border: none;
        color: var(--neon-green);
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .theme-toggle:hover {
        transform: rotate(180deg);
        text-shadow: var(--glow);
    }

    .hamburger {
        display: none;
        cursor: pointer;
        color: var(--neon-green);
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 100%;
            max-width: 300px;
            background: var(--dark);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
            border-left: 1px solid var(--neon-green);
        }

        .nav-links.active {
            right: 0;
        }

        .hamburger {
            display: block;
            z-index: 1001;
        }
    }
</style>
</head>

<nav class="navbar">
    <div class="nav-container">
        

        <ul class="nav-links">

            <li><a href="skill.html" class="nav-link">Skills</a></li>

            <li><a href="contact.html" class="nav-link">Contact</a></li>
        </ul>

        <div class="nav-controls">
            <button class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </div>

</nav>

<script>
    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = themeToggle.querySelector('i');
    let isDark = true;

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        isDark = !isDark;
        themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    });

    // Mobile menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const hamburgerIcon = hamburger.querySelector('i');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburgerIcon.className = navLinks.classList.contains('active') ? 
            'fas fa-times' : 'fas fa-bars';
    });

    // Close mobile menu when clicking links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('active');
            hamburgerIcon.className = 'fas fa-bars';
        });
    });
</script>
<style>
        :root {
            --primary: #90EE90;
            --secondary: #98FB98;
            --dark: #000;
            --light: #fff;
            --glass: rgba(0, 0, 0, 0.8);
            --glow: 0 0 15px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .skills {
            min-height: 100vh;
            padding: 4rem 2rem;
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 4rem;
            color: var(--light);
            text-shadow: var(--glow);
            letter-spacing: 2px;
            animation: glowText 2s infinite;
        }

        .skills-grid {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2.5rem;
            perspective: 1000px;
        }

        .skill-card {
            background: var(--glass);
            border: 2px solid var(--primary);
            border-radius: 15px;
            padding: 2.5rem;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .skill-card:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(10deg);
            box-shadow: var(--glow);
            border-color: var(--secondary);
            background: rgba(0, 0, 0, 0.9);
        }

        .skill-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: var(--primary);
            text-shadow: var(--glow);
            transition: all 0.4s ease;
        }

        .skill-card:hover .skill-icon {
            color: var(--secondary);
            transform: scale(1.1);
        }

        .skill-name {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            transition: color 0.4s ease;
            letter-spacing: 1px;
        }

        .skill-card:hover .skill-name {
            color: var(--secondary);
        }

        .skill-level {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin: 1.5rem 0;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(144, 238, 144, 0.3);
        }

        .skill-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--primary);
            box-shadow: var(--glow);
            animation: progressLoad 1.5s ease-out forwards;
        }

        .skill-card:hover .skill-progress {
            background: var(--secondary);
        }

        .skill-text {
            font-size: 1.2rem;
            color: var(--light);
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        @keyframes glowText {
            0%, 100% { text-shadow: 0 0 15px var(--primary); }
            50% { text-shadow: 0 0 25px var(--primary), 0 0 35px var(--primary); }
        }

        @keyframes progressLoad {
            from { width: 0; }
            to { width: var(--progress); }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 2.5rem;
            }
            .skill-card {
                transform: none !important;
                padding: 2rem;
            }
            .skill-icon {
                font-size: 3rem;
            }
            .skill-name {
                font-size: 1.5rem;
            }
        }
    </style>

    
</head>
<body>
    <div class="matrix-bg">
        <canvas id="matrix-canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
        const drops = [];
        const fontSize = 15;
        const columns = canvas.width / fontSize;

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#90EE90';
            ctx.font = fontSize + 'px monospace';
            ctx.shadowBlur = 5;
            ctx.shadowColor = '#90EE90';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function animate() {
            drawMatrix();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drops.length = 0;
            for(let i = 0; i < canvas.width / fontSize; i++) {
                drops[i] = 1;
            }
        });
    </script>
