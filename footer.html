<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer - Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #0f0;
            --dark: #000;
            --glass: rgba(255, 255, 255, 0.1);
            --glow: 0 0 10px #0f0;
            --accent: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--neon-green);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .footer {
            position: relative;
            z-index: 2;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--neon-green);
            padding: 3rem 0;
            margin-top: auto;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            padding: 0 2rem;
        }

        .footer-logo {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: var(--glow);
            animation: glitch 1s infinite;
        }

        .tagline {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer-nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-link {
            color: var(--neon-green);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: var(--neon-green);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            text-shadow: var(--glow);
        }

        .footer-social {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 1rem;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
        }

        .social-icon {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
            text-shadow: var(--glow);
        }

        .email-link {
            color: var(--neon-green);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .email-link:hover {
            text-shadow: var(--glow);
        }

        .footer-bottom {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .back-to-top {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass);
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            visibility: hidden;
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .footer-logo, .footer-social {
                align-items: center;
            }

            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <p class="tagline">Building the Future with Code</p>
            </div>

            <nav class="footer-nav">
                <ul class="nav-links">
                    <li><a href="file:///E:/portfolio/index.html" class="nav-link">Home</a></li>
                    <li><a href="file:///E:/portfolio/about.html" class="nav-link">About</a></li>
                    <li><a href="file:///E:/portfolio/project.html" class="nav-link">Projects</a></li>
                    <li><a href="file:///E:/portfolio/skill.html" class="nav-link">Skills</a></li>
                    <li><a href="file:///E:/portfolio/contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>

            <div class="footer-social">
                <div class="social-icons">
                    <a href="https://github.com/shareef1010" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/shanawazshareefshaik" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/shaikshanawazshareef?igsh=Y2ZpcGZ3Yml6b3h3" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
                <a href="mailto:shaikshanawaz296@example.com" class="email-link">contact@mail.com</a>
            </div>
        </div>

        <div class="footer-bottom">
            <p>&copy;Full Stack Developer. All rights reserved.</p>
        </div>
    </footer>

    <a href="#" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <script>
        // Matrix animation
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const drops = [];
        const fontSize = 15;
        const columns = canvas.width / fontSize;

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function animate() {
            drawMatrix();
            requestAnimationFrame(animate);
        }

        animate();

        // Back to top button
        const backToTop = document.querySelector('.back-to-top');

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
