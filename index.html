<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - Full Stack Developer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #0f0;
            --dark: #000;
            --light: #fff;
            --glass: rgba(255, 255, 255, 0.1);
            --glow: 0 0 10px #0f0;
        }

        .light-mode {
            --neon-green: #008000;
            --dark: #fff;
            --light: #000;
            --glass: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--neon-green);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--neon-green);
            transition: all 0.3s ease;
        }

        .navbar:hover {
            box-shadow: var(--glow);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--neon-green);
            text-decoration: none;
            text-shadow: var(--glow);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-link {
            color: var(--neon-green);
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background: var(--neon-green);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            text-shadow: var(--glow);
        }

        .theme-toggle {
            background: transparent;
            border: none;
            color: var(--neon-green);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
            text-shadow: var(--glow);
        }

        .hamburger {
            display: none;
            cursor: pointer;
            color: var(--neon-green);
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                max-width: 300px;
                background: var(--dark);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.3s ease;
                border-left: 1px solid var(--neon-green);
            }

            .nav-links.active {
                right: 0;
            }

            .hamburger {
                display: block;
                z-index: 1001;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">

            <div class="nav-controls">
                <button class="theme-toggle">
                    <i class="fas fa-sun"></i>

                <div class="hamburger">
                    <i class="fas fa-bars"></i>
                </div>

    </nav>

    <script>
        // Theme toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const themeIcon = themeToggle.querySelector('i');
        let isDark = true;

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            isDark = !isDark;
            themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Mobile menu
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const hamburgerIcon = hamburger.querySelector('i');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburgerIcon.className = navLinks.classList.contains('active') ? 
                'fas fa-times' : 'fas fa-bars';
        });

        // Close mobile menu when clicking links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                hamburgerIcon.className = 'fas fa-bars';
            });
        });
    </script>


<style>
    :root {
        --neon-green: #0f0;
        --dark: #000;

        --glow: 0 0 10px #0f0;
        --accent: #ff00ff;

    * {
        margin: 0;

    .container {
        position: relative;
        z-index: 2;

    }

    .terminal {
        background: rgba(0, 0, 0, 0.8);
        padding: 2rem;
        border: 1px solid var(--neon-green);
        box-shadow: var(--glow);
        width: 100%;
        max-width: 800px;
        position: relative;
        overflow: hidden;
    }

    .terminal::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--neon-green);
        animation: scan 2s linear infinite;
    }

    @keyframes scan {
        0% { transform: translateY(0); }
        100% { transform: translateY(100%); }
    }

    .header {
        margin-bottom: 2rem;
        animation: glitch 1s infinite;
    }

    @keyframes glitch {
        0% { text-shadow: none; }
        20% { text-shadow: 0 0 10px var(--neon-green), -2px 0 var(--neon-green), 2px 0 var(--accent); }
        21% { text-shadow: none; }
        50% { text-shadow: 0 0 10px var(--neon-green), 2px 0 var(--accent), -2px 0 var(--neon-green); }
        51% { text-shadow: none; }
        100% { text-shadow: none; }
    }

    .typed-text {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 2px solid var(--neon-green);
        animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
        font-size: 2rem;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: var(--neon-green) }
    }

    .skills {
        margin: 2rem 0;
    }

    .skill-list {
        list-style: none;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1rem;
    }

    .skill-item {
        padding: 0.8rem;
        border: 1px solid var(--neon-green);
        text-align: center;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .skill-item:hover {
        transform: scale(1.05);
        box-shadow: var(--glow);
        background: rgba(0, 255, 0, 0.1);
    }

    .cta-buttons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 2rem;
    }

    .cta-button {
        padding: 1rem 2rem;
        background: transparent;
        border: 1px solid var(--neon-green);
        color: var(--neon-green);
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        overflow: hidden;
    }

    .cta-button:hover {
        background: var(--neon-green);
        color: var(--dark);
        box-shadow: 0 0 20px var(--neon-green);
    }

    .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, transparent, rgba(0, 255, 0, 0.4), transparent);
        transition: 0.5s;
    }

    .cta-button:hover::before {

    }
    .cta-button, .social-icon {

    }
    .cta-button:hover, .social-icon:hover {
        text-decoration: none;
    }

    .social-icons {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
    }

    .social-icon {
        color: var(--neon-green);
        font-size: 1.8rem;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .social-icon:hover {
        color: var(--accent);
        transform: translateY(-5px);
        text-shadow: 0 0 10px var(--accent);
    }

    .status-bar {
        margin-top: 2rem;
        padding: 1rem;
        border: 1px solid var(--neon-green);
        display: flex;
        justify-content: space-between;
        font-size: 0.9rem;
    }

    .status-item {

    @media (max-width: 768px) {

        .social-icons {

        .status-bar {
            flex-direction: column;
            gap: 0.5rem;
            text-align: center;
        }
    }
</style>

<script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
    const drops = [];
    const fontSize = 15;
    const columns = canvas.width / fontSize;

    for(let i = 0; i < columns; i++) {
        drops[i] = 1;
    }

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#0f0';
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = chars[Math.floor(Math.random() * chars.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }

    const messages = [
        'Loading development environment...',
        'Initializing frontend components...',
        'Connecting to backend services...',
        'Establishing database connections...',
        'Full Stack Developer ready for deployment.'
    ];

    let messageIndex = 0;
    let charIndex = 0;
    const terminalText = document.getElementById('terminal-text');

    function typeText() {
        if(messageIndex < messages.length) {
            if(charIndex < messages[messageIndex].length) {
                terminalText.innerHTML += messages[messageIndex].charAt(charIndex);
                charIndex++;
                setTimeout(typeText, 50);
            } else {
                terminalText.innerHTML += '<br>';
                messageIndex++;
                charIndex = 0;
                setTimeout(typeText, 1000);
            }
        }
    }

    function animate() {
        drawMatrix();
        requestAnimationFrame(animate);
    }

    animate();
    typeText();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
