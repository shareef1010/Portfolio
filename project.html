    <style>
        :root {
            --neon-green: #0f0;
            --dark: #000;
            --glass: rgba(255, 255, 255, 0.1);
            --glow: 0 0 10px #0f0;
            --accent: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--neon-green);
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.5;
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
            position: relative;
            z-index: 2;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: var(--glow);
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: none; }
            20% { text-shadow: 0 0 10px var(--neon-green), -2px 0 var(--neon-green), 2px 0 var(--accent); }
            21% { text-shadow: none; }
            50% { text-shadow: 0 0 10px var(--neon-green), 2px 0 var(--accent), -2px 0 var(--neon-green); }
            51% { text-shadow: none; }
            100% { text-shadow: none; }
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            perspective: 1000px;
        }

        .project-card {
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        .project-card:hover {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 1px solid var(--neon-green);
            border-radius: 15px;
            overflow: hidden;
            background: var(--glass);
            backdrop-filter: blur(10px);
        }

        .card-front {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            transform: rotateY(180deg);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--neon-green);
        }

        .project-title {
            margin: 1rem 0;
            font-size: 1.5rem;
            text-align: center;
            color: var(--accent);
        }

        .project-description {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-tag {
            padding: 0.3rem 0.8rem;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--neon-green);
            border-radius: 15px;
            font-size: 0.8rem;
        }

        .project-links {
            display: flex;
            justify-content: space-around;
            margin-top: auto;
        }

        .project-link {
            color: var(--neon-green);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid var(--neon-green);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .project-link:hover {
            background: var(--neon-green);
            color: var(--dark);
            box-shadow: var(--glow);
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>


<style>
    :root {
        --neon-green: #0f0;
        --dark: #000;
        --light: #fff;
        --glass: rgba(255, 255, 255, 0.1);
        --glow: 0 0 10px #0f0;
    }

    .light-mode {
        --neon-green: #008000;
        --dark: #fff;
        --light: #000;
        --glass: rgba(0, 0, 0, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
    }

    body {
        background: var(--dark);
        color: var(--neon-green);
        min-height: 100vh;
        transition: all 0.3s ease;
    }

    .navbar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--glass);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--neon-green);
        transition: all 0.3s ease;
    }

    .navbar:hover {
        box-shadow: var(--glow);
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--neon-green);
        text-decoration: none;
        text-shadow: var(--glow);
    }

    .nav-links {
        display: flex;
        gap: 2rem;
        list-style: none;
    }

    .nav-link {
        color: var(--neon-green);
        text-decoration: none;
        position: relative;
        transition: all 0.3s ease;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -4px;
        left: 0;
        background: var(--neon-green);
        transition: width 0.3s ease;
    }

    .nav-link:hover::after {
        width: 100%;
    }

    .nav-link:hover {
        text-shadow: var(--glow);
    }

    .theme-toggle {
        background: transparent;
        border: none;
        color: var(--neon-green);
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .theme-toggle:hover {
        transform: rotate(180deg);
        text-shadow: var(--glow);
    }

    .hamburger {
        display: none;
        cursor: pointer;
        color: var(--neon-green);
        font-size: 1.5rem;
    }

    @media (max-width: 768px) {
        .nav-links {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 100%;
            max-width: 300px;
            background: var(--dark);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: right 0.3s ease;
            border-left: 1px solid var(--neon-green);
        }

        .nav-links.active {
            right: 0;
        }

        .hamburger {
            display: block;
            z-index: 1001;
        }
    }
</style>

<script>
    // Theme toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const themeIcon = themeToggle.querySelector('i');
    let isDark = true;

    themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('light-mode');
        isDark = !isDark;
        themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    });

    // Mobile menu
    const hamburger = document.querySelector('.hamburger');
    const navLinks = document.querySelector('.nav-links');
    const hamburgerIcon = hamburger.querySelector('i');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
        hamburgerIcon.className = navLinks.classList.contains('active') ? 
            'fas fa-times' : 'fas fa-bars';
    });

    // Close mobile menu when clicking links
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('active');
            hamburgerIcon.className = 'fas fa-bars';
        });
    });
</script>

    <script>
        // Matrix animation code (same as previous examples)
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const drops = [];
        const fontSize = 15;
        const columns = canvas.width / fontSize;

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        function animate() {
            drawMatrix();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
