<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Developer Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-green: #0f0;
            --dark: #000;
            --terminal-green: #00ff41;
            --glow: 0 0 10px #0f0;
            --accent: #ff00ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--neon-green);
            overflow: hidden;
        }

        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border: 1px solid var(--neon-green);
            box-shadow: var(--glow);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
        }

        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--neon-green);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }

        .header {
            margin-bottom: 2rem;
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: none; }
            20% { text-shadow: 0 0 10px var(--neon-green), -2px 0 var(--neon-green), 2px 0 var(--accent); }
            21% { text-shadow: none; }
            50% { text-shadow: 0 0 10px var(--neon-green), 2px 0 var(--accent), -2px 0 var(--neon-green); }
            51% { text-shadow: none; }
            100% { text-shadow: none; }
        }

        .typed-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid var(--neon-green);
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            font-size: 2rem;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--neon-green) }
        }

        .skills {
            margin: 2rem 0;
        }

        .skill-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .skill-item {
            padding: 0.8rem;
            border: 1px solid var(--neon-green);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: scale(1.05);
            box-shadow: var(--glow);
            background: rgba(0, 255, 0, 0.1);
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .cta-button {
            padding: 1rem 2rem;
            background: transparent;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background: var(--neon-green);
            color: var(--dark);
            box-shadow: 0 0 20px var(--neon-green);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-icon {
            color: var(--neon-green);
            font-size: 1.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent);
            transform: translateY(-5px);
            text-shadow: 0 0 10px var(--accent);
        }

        .status-bar {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid var(--neon-green);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .status-item {
            animation: blink 2s infinite;
        }

        @keyframes blink {
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .typed-text {
                font-size: 1.5rem;
            }
            .cta-buttons {
                flex-direction: column;
            }
            .social-icons {
                gap: 1rem;
            }
            .status-bar {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-canvas"></canvas>

    <div class="container">
        <div class="terminal">
            <div class="header">
                <h1 class="typed-text">FULL STACK DEVELOPER_</h1>
            </div>

            <div id="terminal-text"></div>

            <div class="skills">
                <ul class="skill-list">
                    <li class="skill-item">React & Next.js</li>
                    <li class="skill-item">Node.js & Express</li>
                    <li class="skill-item">MongoDB & SQL</li>
                    <li class="skill-item">AWS & Docker</li>
                    <li class="skill-item">TypeScript & Python</li>
                    <li class="skill-item">CI/CD & DevOps</li>
                </ul>
            </div>

            <div class="cta-buttons">
                <button class="cta-button">Contact Me</button>
                <button class="cta-button">Download Resume</button>
            </div>

            <div class="social-icons">
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-dev"></i></a>
            </div>

            <div class="status-bar">
                <span class="status-item">Status: Available for Projects</span>
                <span class="status-item">Experience: 5+ Years</span>
                <span class="status-item">Location: Remote/Worldwide</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
        const drops = [];
        const fontSize = 15;
        const columns = canvas.width / fontSize;

        for(let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        const messages = [
            'Loading development environment...',
            'Initializing frontend components...',
            'Connecting to backend services...',
            'Establishing database connections...',
            'Full Stack Developer ready for deployment.'
        ];

        let messageIndex = 0;
        let charIndex = 0;
        const terminalText = document.getElementById('terminal-text');

        function typeText() {
            if(messageIndex < messages.length) {
                if(charIndex < messages[messageIndex].length) {
                    terminalText.innerHTML += messages[messageIndex].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 50);
                } else {
                    terminalText.innerHTML += '<br>';
                    messageIndex++;
                    charIndex = 0;
                    setTimeout(typeText, 1000);
                }
            }
        }

        function animate() {
            drawMatrix();
            requestAnimationFrame(animate);
        }

        animate();
        typeText();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>



</body>
</html>
